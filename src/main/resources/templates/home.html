<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping list App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div th:replace="fragments/registered-user-navbar">Navbar</div>

<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                <div th:each="p : ${products}" th:if="${#strings.equals(p.categoryName, 'Food')}"
                     class="mt-3 rounded badge-info">
                    <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                    <span th:text="'Name: ' + ${p.name} + ' ' + ${p.price} + ' lv'"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy{product-name}(product-name=${p.name})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                <div th:each="p : ${products}" th:if="${#strings.equals(p.categoryName, 'Drink')}"
                     class="mt-3 rounded badge-warning">
                    <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                    <span th:text="'Name: ' + ${p.name} + ' ' + ${p.price} + ' lv'"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy{product-name}(product-name=${p.name})}">Buy</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                <div th:each="p : ${products}" th:if="${#strings.equals(p.categoryName, 'Household')}"
                     class="mt-3 rounded badge-success">
                    <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                    <span th:text="'Name: ' + ${p.name} + ' ' + ${p.price} + ' lv'"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy{product-name}(product-name=${p.name})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                <div th:each="p : ${products}" th:if="${#strings.equals(p.categoryName, 'Other')}"
                     class="mt-3 rounded badge-secondary">
                    <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                    <span th:text="'Name: ' + ${p.name} + ' ' + ${p.price} + ' lv'"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy{product-name}(product-name=${p.name})}">Buy</a>
                </div>
            </div>
        </div>
        <a th:href="@{/products/buy-all}" th:text="'Buy all products for ' + ${productSum} + ' lv'"
           class="btn btn-danger"></a>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            &copy; Spring team 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
